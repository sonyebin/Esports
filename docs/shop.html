<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Ravens — Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">NR</div>
      <div class="title">
        <div class="team-name">Neon Ravens</div>
        <div class="tag">Rise in the Night</div>
      </div>
    </div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="team.html" class="nav-link">Team</a>
      <a href="news.html" class="nav-link">News</a>
      <a href="shop.html" class="nav-link">Shop</a>
      <button id="cartBtnShop" class="cart-btn">Cart <span id="badgeShop" class="badge">0</span></button>
    </nav>
  </header>

  <main class="shop-page">
    <section class="products-grid">
      <div class="product neon">
        <div class="product-img"></div>
        <h3>Neon Ravens Jersey</h3>
        <p class="muted">Official limited edition jersey.</p>
        <div class="product-row">
          <div class="price">€69.99</div>
          <button class="btn add-to-cart" data-id="p1" data-title="Neon Ravens Jersey" data-price="69.99">Add</button>
        </div>
      </div>

      <div class="product neon">
        <div class="product-img"></div>
        <h3>Neon Hoodie</h3>
        <p class="muted">Hoodie with glow print.</p>
        <div class="product-row">
          <div class="price">€59.99</div>
          <button class="btn add-to-cart" data-id="p2" data-title="Neon Hoodie" data-price="59.99">Add</button>
        </div>
      </div>

      <div class="product neon">
        <div class="product-img"></div>
        <h3>Cap</h3>
        <p class="muted">Team cap with embroidered logo.</p>
        <div class="product-row">
          <div class="price">€24.99</div>
          <button class="btn add-to-cart" data-id="p3" data-title="Cap" data-price="24.99">Add</button>
        </div>
      </div>

      <div class="product neon">
        <div class="product-img"></div>
        <h3>Sticker Pack</h3>
        <p class="muted">Vinyl stickers set.</p>
        <div class="product-row">
          <div class="price">€4.99</div>
          <button class="btn add-to-cart" data-id="p4" data-title="Sticker Pack" data-price="4.99">Add</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© Neon Ravens — Demo Shop</div>
  </footer>

  <div id="cartModalShop" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <div class="modal-header">
        <h3>Your Cart</h3>
        <button id="closeCartShop" class="btn small ghost">Close</button>
      </div>
      <div id="cartContentShop" class="cart-content"></div>
      <div class="modal-footer">
        <div class="total">Total: €<span id="totalAmountShop">0.00</span></div>
        <div>
          <button id="checkoutShop" class="btn">Checkout</button>
          <button id="clearCartShop" class="btn ghost">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
